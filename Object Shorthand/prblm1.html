<body>
  <h1>Basic Object Shorthand: Write a function createPerson(name, age) that uses the shorthand property syntax to return an object with name and age.</h1>
</body>
<script>
  let createPerson = (name, age) => {
    return {name, age}
  }

  console.log(createPerson("Ayush", 19))
</script>
