<body>
  <h1>Computed Property Names: Write a function createObject(key, value) that returns an object with a computed property using [key]: value syntax.</h1>
</body>
<script>
  let createObject = (key, value) => {
  return {
    [key]: value
  };
}
console.log(createObject("name", "Alice"))

</script>
