<body>
  <h1>Advanced Shorthand Usage: Create a function updatePerson(oldPerson, newName) that updates only the name of a person object using object spread syntax and object shorthand.</h1>
</body>
<script>
  let updatePerson = (oldPerson, newName) => {
  return {
    ...oldPerson,
    name: newName
  };
}

let person = { name: "Alice", age: 25, profession: "Engineer" };
let updatedPerson = updatePerson(person, "Bob");

console.log(updatedPerson)

</script>
