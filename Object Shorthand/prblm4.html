<body>
  <h1>Object Shorthand with Destructuring: Write a function mergeObjects(obj1, obj2) that merges two objects using both object shorthand syntax and destructuring.</h1>
</body>
<script>
let mergeObjects = (obj1, obj2) => {
  let merged = { ...obj1, ...obj2 };
  let { name, age, profession, country } = merged;
  return { name, age, profession, country };
}

let obj1 = { name: "Alice", age: 25 };
let obj2 = { profession: "Engineer", country: "India" };

let mergedObj = mergeObjects(obj1, obj2);
console.log(mergedObj); // Output: { name: "Alice", age: 25, profession: "Engineer", country: "India" }


</script>
</html>
