<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Optional Chaining with Default Values: Modify the previous function to return a default value like "Not Available" if the deeply nested property is undefined.</h1>
</body>
<script>
  function getNestedProperty(obj) {
    return obj?.a?.b?.c?.d ?? "Not Available";
}

// Example usage:
const nestedObj1 = { a: { b: { c: { d: "value" } } } };
const nestedObj2 = { a: { b: { c: {} } } };
const nestedObj3 = {};

console.log(getNestedProperty(nestedObj1)); // "value"
console.log(getNestedProperty(nestedObj2)); // "Not Available"
console.log(getNestedProperty(nestedObj3)); // "Not Available"

</script>
</html>
