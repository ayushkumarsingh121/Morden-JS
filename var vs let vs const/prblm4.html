<body>
  <h1>Re-declaration of Variables: Write a function testRedeclaration() that demonstrates how var allows re-declaring the same variable within the same scope, whereas let and const do not.</h1>
</body>
<script>
  function testRedeclaration() {
  // Using var
  var x = 10;
  var x = 20; // No error, x is now 20
  console.log(x); // Output: 20

  // Using let
  let y = 10;
  try {
    let y = 20; // Error: Identifier 'y' has already been declared
  } catch (error) {
    console.log(error.message); // Output: Identifier 'y' has already been declared
  }

  // Using const
  const z = 10;
  try {
    const z = 20; // Error: Identifier 'z' has already been declared
  } catch (error) {
    console.log(error.message); // Output: Identifier 'z' has already been declared
  }
}

testRedeclaration();

</script>
</html>
