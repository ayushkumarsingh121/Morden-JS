<body>
  <h1>Expression Inside Template Literals: Write a function calculateSum(a, b) that returns a string using template literals, which also calculates and includes the sum of a and b in the output (e.g., "The sum of 5 and 3 is 8.").</h1>
</body>
<script>
  let calculateSum = (a, b) => {
    return `The sum of ${a} and ${b} is ${a + b}`
  }
  console.log(calculateSum(25,50))
</script>
