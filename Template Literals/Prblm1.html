<!DOCTYPE html>

<body>
  <h1>Basic String Interpolation: Use template literals to create a function greet(name, age) that returns a sentence like, "Hello, my name is John, and I am 25 years old." Make sure it handles variables directly within the template.</h1>
</body>
<script>
  let greet = (name, age) => {
    console.log(`Hello, my name is ${name}, and I am ${age} years old.`)
  }
  greet("ayush", 19)
</script>
