<body>
  <h1>Multi-line Strings: Write a function generateParagraph() that returns a paragraph with multiple lines using
    template literals.</h1>
</body>
<script>
  let generateParagraph = () => {
    let para = `
    This is the first line of the paragraph.
    Here's the second line.
    And here's the third line.
    You can easily create multiple lines using template literals.
    Enjoy writing clean and readable strings!
  `
    return para
  }


  console.log(generateParagraph());
</script>
