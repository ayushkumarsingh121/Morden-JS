<body>
  <h1>Nested Template Literals: Create a function formatMessage(name, status) that uses nested template literals to return a string based on different conditions (e.g., "Welcome back, John! Your status is: active." if status is true).</h1>
</body>
<script>
  let formatMessage = (name, status) => {
    if(status){
      console.log(`Welcome back, ${name}! Your status is: ${status}.`)
    } 
  }
  formatMessage("ayush", true)
  formatMessage("raj", false)
</script>
