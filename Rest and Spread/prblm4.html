<body>
  <h1>Rest with Destructuring: Write a function extractFirstAndRest(arr) that destructures an array to extract the first element into a variable and the rest into another variable using the rest operator.</h1>
</body>
<script>
  let extractFirstAndRest = (arr) => {
  let [first, ...rest] = arr;
  return { first, rest };
}

// Testing the function
let array = [1, 2, 3, 4, 5];
let result = extractFirstAndRest(array);
console.log(result); // Output: { first: 1, rest: [2, 3, 4, 5] }

</script>
