<body>
  <h1>Spread with Arrays: Write a function mergeArrays(arr1, arr2) that merges two arrays using the spread operator.</h1>
</body>
<script>
  let mergeArrays = (arr1, arr2) => {
  return [...arr1, ...arr2];
}

// Testing the function
let array1 = [1, 2, 3];
let array2 = [4, 5, 6];
console.log(mergeArrays(array1, array2)); // Output: [1, 2, 3, 4, 5, 6]

</script>
