<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    Basic Arrow Function: Convert the following function into an arrow function:
  </h1>
  <pre>
    function add(a, b) {
      return a + b;
    }
  </pre>
</body>
<script>
  let add = (a, b) => {
    return a + b;
  }
  console.log(add(2, 5))
</script>
</html>
