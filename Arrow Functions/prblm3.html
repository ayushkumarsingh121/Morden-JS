<!DOCTYPE html>

<body>
  <h1>Arrow Function with Implicit Return: Create an arrow function greet that takes a name and returns "Hello, [name]" without using the return keyword explicitly.</h1>
</body>
<script>
  let greet = (name) => {
    return `Hello, ${name}`
  }
  console.log(greet("Ayush"))
</script>
</html>
