<body>
  <h1>Arrow Function in Callback: Write a function filterEvenNumbers(arr) that uses an arrow function inside
    Array.filter() to filter out only even numbers from an array.</h1>
</body>
<script>
  let filterEvenNumbers = (arr) => {
  let newArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      newArr.push(arr[i]);
    }
  }
  return newArr;
}

let arr = [2, 5, 8, 9, 25, 54, 102, 365, 204, 21, 31];
console.log(filterEvenNumbers(arr)); 

</script>
