<body>
  <h1>Multiple Default Parameters: Write a function calculateTotal(price, tax = 0.05) that returns the total price with tax. Test it with and without passing the tax value</h1>
</body>
<script>
  let calculateTotal = (price, tax = 0.05) => {
  return price + (price * tax);
}
console.log(calculateTotal(100))
console.log(calculateTotal(100, 0.1))

</script>
