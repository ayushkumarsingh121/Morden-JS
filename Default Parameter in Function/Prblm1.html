<!DOCTYPE html>

<body>
  <h1>Basic Default Parameters: Write a function greet(name = "Guest") that returns a greeting. If no name is provided, it should return "Hello, Guest!".</h1>
</body>
<script>
  let greet = (name = "Guest") => {
  return `Hello, ${name}!`;
}

console.log(greet());
console.log(greet("Alice"));

</script>
