<body>
  <h1>Overriding Default Parameters: Write a function createUser(username, role = "user") that creates a new user with a default role of "user", but allows overriding it.</h1>
</body>
<script>
  let createUser = (username, role = "user") => {
  return { username, role };
}

console.log(createUser("Alice"))
console.log(createUser("Bob", "admin"))

</script>
