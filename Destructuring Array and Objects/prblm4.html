<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Default Values in Destructuring: Write a function getCoordinates({ x = 0, y = 0 } = {}) that uses object destructuring with default values to return coordinates. Test it with different inputs.</h1>
</body>
<script>
  function getCoordinates({ x = 0, y = 0 } = {}) {
    return { x, y };
}

// Example usage:
console.log(getCoordinates({ x: 10, y: 20 })); // { x: 10, y: 20 }
console.log(getCoordinates({ x: 5 }));        // { x: 5, y: 0 }
console.log(getCoordinates({}));              // { x: 0, y: 0 }
console.log(getCoordinates());                // { x: 0, y: 0 }

</script>
</html>
