<body>
  <h1>Array Destructuring: Write a function swap(a, b) that uses array destructuring to swap the values of a and b.</h1>
</body>
<script>
  let swap = (a, b) => {
  [a, b] = [b, a];
  return { a, b };
}

// Testing the function
let result = swap(1, 2);
console.log(result); // Output: { a: 2, b: 1 }

</script>
</html>
