<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Object Destructuring: Write a function displayPerson(person) that uses object destructuring to extract and log the name and age properties from a person object.</h1>
</body>
<script>
  let displayPerson = (person) => {
  let { name, age } = person;
  console.log(`Name: ${name}, Age: ${age}`);
}

// Testing the function
let person = { name: "Alice", age: 25, profession: "Engineer" };
displayPerson(person); // Output: Name: Alice, Age: 25

</script>
</html>
